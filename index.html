<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceasar Cipher Encoder</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src='./script.js'></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Ceasar Cipher encoder</h1>
        <form>
          <fieldset>
            <textarea id='text-to-encode' class='input-widget' placeholder=' '></textarea>
            <label for='text-to-encode'>Text to encode</label>
          </fieldset>
          <fieldset>
            <input class='input-widget' placeholder=' '></input>
            <label for='text-to-encode'>Offset</label>
          </fieldset>
          <button type='submit'>Submit</button>
        </form>
        <div class="result-section hide">
          <h2>Result:</h2>
          <textarea class='text-result input-widget' disabled></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
